<script>
    let time = +prompt('Write a number between 0 to 59');
    if (time <= 15) {
        console.log(`This is the first part`);
    } else if (time <= 30) {
        console.log(`This is the second part`);
    } else if (time <= 45) {
        console.log(`This is the third part`);
    } else if (time <= 59) {
        console.log(`This is the fourth part`);
    }


    let day = +prompt('In which section this number belong to?');
    if (day <= 11) {
        console.log(`This is the first section`);
    } else if (day <= 21) {
        console.log(`This is the second section`);
    } else if (day <= 31) {
        console.log(`This is the third section`);
    }

    let test = 'something'
    if (test === true) {
        console.log(`Correct`)

        console.log(`Incorrect`)
    }

        console.log(`Correct`)
    } else {
        console.log(`False`);
    }


    let key = prompt(`Choose a day`);
    switch (key) {
        case "Monday":
            console.log(`Visit the Aquapark`);
            break;
        case "Tuesday":
            console.log(`Go to Museum`);
            break;
        case "Wednesday":
            console.log(`Go to Asylum`);
            break;
        case "Thursday":
            console.log(`Dance lesson`);
            break;
        case "Friday":
            console.log(`Sister's birthday`);
            break;
        case "Saturday":
            console.log(`Shopping`);
            break;
        case "Sunday":
            console.log(`Basketball with friends`);
            break;
            default:
                console.log(`Visit a hospital please?:)`)
    }


    let year =prompt(`Intercalary year?`);
    if(year %2 ===0){
        console.log(`Yes,your year is intercalary`)

    else{
        console.log(`No,it doesnt`)

        console.log(`True`)

        console.log(`Dont you know? ECMAScript!`)
    }

</script>

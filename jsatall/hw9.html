<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>


    </style>
</head>
<body>

<ul class="menu"></ul>

<script>
    // Все робити за допомоги js.
    // - створити блок,
    // - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.

    let h1 = document.createElement('h1');
    document.body.appendChild(h1);
    h1.innerText = 'Harry Potter'
    h1.classList.add('wrap', 'collapse', 'alpha', 'beta');
    h1.style.fontSize = '50px';
    h1.style.background = 'firebrick';
    h1.style.color = 'black';
    let h1clone = h1.cloneNode(true);
    document.body.appendChild(h1clone);


    // Є масив:
    // ['Main','Products','About us','Contacts']
    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
    // Завдання робити через цикли.

    let menuCounter=1
    let xxx = ['Main', 'Products', 'About us', 'Contacts'];
    for (const el of xxx) {
        let liElement = document.createElement('li');
        liElement.innerText= el;
        liElement.setAttribute(`menu`,`menu-`+ menuCounter);
        menuCounter++
        document.body.appendChild(liElement);

    }

    // - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.

let array =[
    {title: 'JavaScript Complex', monthDuration: 5},
    {title: 'Java Complex', monthDuration: 6},
    {title: 'Python Complex', monthDuration: 6},
    {title: 'QA Complex', monthDuration: 4},
    {title: 'FullStack', monthDuration: 7},
    {title: 'Frontend', monthDuration: 4}
];
    for (const arrayElement of array) {
        let divElement=document.createElement('div');
        divElement.innerText=arrayElement.title + ' '+ arrayElement.monthDuration
        document.body.appendChild(divElement);
    }

    // Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.


    let coursesAndDurationArray2 = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    for (const arrayElement of coursesAndDurationArray2) {
        let div = document.createElement('div');
        div.classList.add('item')
        let h1 = document.createElement('h1')
        h1.classList.add('heading')
        h1.innerText = arrayElement.title
        let p = document.createElement('p')
        p.classList.add('description')
        p.innerText = arrayElement.monthDuration

        document.body.appendChild(div);
        div.appendChild(h1)
        div.appendChild(p)
        div.style.marginBottom = "12px"
    }



</script>
</body>
</html>
